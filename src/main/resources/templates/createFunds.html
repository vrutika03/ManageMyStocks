<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <meta charset="UTF-8">
    <title>Welcome to Stock MMS</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body class = "bg-dark">
<div id="nav-placeholder">
</div>
<script>
    $(function(){
        $("#nav-placeholder").load("nav_admin.html");
    });
</script>
<div class="content div-center m-3 p-2 bg-dark text-white">
    <div class="row p-3">
        <div class="col">
            <div class="card rounded p-3 bg-dark text-white">
                <div class="display-5">Add to Funds</div>
                <div style="font-size: 20px;color: red;" align="center" th:if="${errorMessage}">
                	<div th:text="${errorMessage}"></div>
                </div>
                <hr>
                <form th:action="@{'/user/addFunds'}" method="post" modelAttribute="Funds">
                    <div class="form-group p-2">
                        <label class="bg-dark text-white" type="text">Enter Amount: </label>
						<input type="number" id="amount" name="amount">
                    </div>
                        <div class="form-group p-2">
                        <input class="btn btn-success" type="submit" value="Add">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
