<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <meta charset="ISO-8859-1">
  <title>Stock MMS: Modify User Permissions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body class="bg-dark">
<div th:insert="nav_admin :: navbar"></div>
<form th:action="@{/admin/updateUser}" method="post">
  <table align="center">
    <tr><td>Select Specific User :</td>
      <td><select name="users">
    <option th:each="user : ${usersList}" th:text="${user}"></option>
      </select></tr>
    <tr><td>Update Role Permission :</td>
    <td><select name="roles">
      <option th:each="role : ${rolesList}" th:text="${role}"></option>
    </select></tr>
    <tr><td><button class="btn btn-lg btn-primary btn-block" type="submit">Modify User</button>
      </td><td></td></tr>
  </table>
</form>
</form>
</body>
</html>
