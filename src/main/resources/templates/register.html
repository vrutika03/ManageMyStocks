<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <meta charset="UTF-8">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body class="bg-dark">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">MMS: Manage My Stock - Signup</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="home">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{'/admin/home'}">Administrator</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{'/user/home'}">User</a>
      </li>
    </ul>
  </div>
</nav>
<div style="font-size: 20px;color: red;" align="center" th:if="${errorMessage}">
  <div th:text="${errorMessage}"></div>
</div>
<div class="container p-5">
  <div class="div-center">
    <div class="content m-3">
      <h2 class="text text-info">Register</h2>
      <form  id="form1" th:action="@{/register}" method="post" modelAttribute="user" oninput="confirm_password.setCustomValidity(confirm_password.value != password_hash.value ? 'password mismatch' :'')">
        <div class="form-group p-2">
          <label for="panid">
            PAN Id
          </label>
            <input type="text" name="pan" id="panid" class="form-control" placeholder="Pan card Number" required>
        </div>
        <div class="form-group p-2">
          <label for="username">
            Username
          </label>
          <input type="text" name="username" id="username" class="form-control" placeholder="Username" required>
        </div>
        <div class="form-group p-2">
          <label for="exampleInputEmail1">Email address</label>
          <input name="email" type="email" class="form-control" id="exampleInputEmail1"  placeholder="Email" required>
        </div>
        <div class="form-group p-2">
          <label for="exampleInputpassword">Password</label>
          <input name="password_hash" type="password" class="form-control" id="exampleInputpassword" placeholder="Password" required>
        </div>
        <div class="form-group p-2">
          <label for="exampleInputPassword1">Confirm Password</label>
          <input name="confirm_password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password">
        </div>
        <div class="form-group p-2">
          <input type="submit" class="btn btn-primary" value="Signup">
        </div>
      </form>
    </div>
    </span>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
