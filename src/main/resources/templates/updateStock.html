<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <meta charset="UTF-8">
    <title>Welcome to Stock MMS</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body class="bg-dark" >
<div th:insert="nav_admin :: navbar"></div>
<div class="container m-3 p-5">
    <div class="text-center">
        <div class="content">
            <h2 class="text text-info">Update</h2>
            <form action="/admin/updateStock" method="post" modelAttribute="stock">
                <input type="hidden" name="stock_id" th:value="${updating_stock.stock_id}">
                <div class="form-group p-2">
                    <input type="text" class="form-control" name="stock_name" th:value="${updating_stock.stock_name}" disabled/>
                </div>
                <div class="form-group p-2">
                    <input type="date" class="form-control" name="date" placeholder="Date" required>
                </div>
                <div class="form-group p-2">
                    <input type="number" step="0.001" class="form-control" name="stock_price" placeholder="Price" required>
                </div>
                <div class="form-group p-2">
                    <input type="submit" class="btn btn-primary">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
